<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random RGB</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;900&display=swap" rel="stylesheet">
  <style>
    *{
      transition: .2s;
      font-family: 'Raleway', sans-serif;

    }
    button {
      font-weight: 700;
      color: white;
      /*   display:block; */
      /*   margin: 0 auto; */
      height:7em;    
      width:7em;
      background: transparent;
      border: none;
      border-radius: 50%;
      padding: .5em;
      font-size: 2.25em;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border: 3px solid rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin-bottom:20px;
    }

    button:focus {
      outline: none;
      border: 3px solid white;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.1);
      transition: .2s;
    }

    p {
      text-align: center;
      font-weight: 300;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.8);
      padding: .7em;
      /*   margin:0 auto; */
      border-radius: .75em;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
      /*   margin-top:1em; */
      position:fixed;
      bottom:0;
      margin-bottom:0px;
      width: 100%
    }


    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 90vh;
    }

    .circle {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      margin: .25em;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border:solid 2px  rgba(255, 255, 255, 0.1);
      transition: all .2s ease-in-out;
    }

    .circle:hover{
      transform: scale(1.2); 
      border:2px solid white;
    }

    .circle:focus{
      outline:none;
      transform: scale(1.2); 
      border:2px solid white;
    }

    .previousColors {
      display: flex;
      margin: 0 auto;
    }

    #color {
      cursor: pointer;
    }

    #clipboard{
      visibility: hidden;
      background: rgba(255, 255, 255, 0.8);
      padding:7px;
      border-radius: 5px;
      margin-top:20px;
    }
    .plus{
      font-weight: 300;
      font-size: 2em;
      display:block;
      line-height: .5em;
    }
    .addBtn{
      display:block;
      margin: 0 auto;
      margin-top: .3em;
      color: black;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      width:1em;
      height:1em;
      line-height: 1em;
    }
    .addBtn:hover{
      background-color: white;
    }
/* 
   shelf  */

   #orgColors{
     position:fixed;
     z-index: 2;
     top:0;
     right:0;
     background-color:white;
     box-shadow:5px 10px 18px rgba(0, 0, 0, 0.4);
     height:100%;
     cursor: default;
     display: flex;
     flex-direction: column;
    
   }

   .open{
     cursor:pointer;
     position:fixed;
     right:0;
     margin-right:20px;
     font-size: 2.5em;
     line-height: 1.05em;
     background-color: rgba(255, 255, 255, 0.8);
     border-radius: 50%;
     width:.9em;
     padding-left:12px;
     padding-bottom:5px;
     z-index: 2;
   }

   .open:hover{
     color:rgba(255, 255, 255, 0.8);
     background-color: black;
   }
   .closeDiv{
    width:69%;
   }
   #close{
     cursor:pointer;
     position: relative;;
     z-index: 2;
     text-align: center;
     line-height: 40px;
    font-size: 40px;
    font-weight: 300;
    display:inline;
    visibility: hidden;
    float:right;
    background-color:rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    width:48px;
    padding-bottom:7px;
   }

   #close:hover{
     color:rgba(255, 255, 255, 0.8);
     background-color:black;
   }

   .closed{
    width:0%;
   }
   .opened{
     width:30%;
   }

   .colorSwatchStyle{
     width:100%;
     height:20%;
     margin-left:10px;
     margin-top:10px;
   }


   .colorSwatchStyle:last-child{

     margin-bottom:10px;
   }

   #bigClose{
    height: 100%;
    width: 100%;
   }
   .flex{
     display:flex;
   }
   .innerClose{
     font-size: 1.5em;
     color:white;
     position: relative;
     font-weight:300;
     background-color: black;
     line-height: 2em;
     margin:100px 10px 10px 10px;
     padding:0px 10px 4px 10px;
     border-radius: 50%;
     cursor: pointer;
   }
   .innerClose:hover{
     background-color: white;
     color:black;
   }

  </style>
</head>

<body>
  <span class="open"><</span>
  <div class="flex">
   <div class="closeDiv">
  <span id="close">x</span>
   </div> 
  <div id="orgColors" class="closed"></div>
  </div>

  <div onclick="document.getElementById('clipboard').style.visibility = 'hidden';" id="container" class="center-screen">
    <button id="newColor"><span class="plus">+</span>Random <br>RGB</button>
    <div class="previousColors"></div>
    <span id="clipboard">copy to clipboard</span>
    <p 
    tabindex="0" 
    onmouseover="document.getElementById('clipboard').style.visibility = 'visible';" 
    onfocus="document.getElementById('clipboard').style.visibility = 'visible';" 
    onmouseout="document.getElementById('clipboard').style.visibility = 'hidden';"  
    onkeydown="document.getElementById('clipboard').style.visibility = 'hidden';"
    id="color"></p>
   
  </div>
  <div id="bigClose"></div>



  <script>
    const colorsArray = []
    const savedColorsArray = [];
    const container = document.querySelector(".previousColors");
    const orgColors = document.getElementById('orgColors');
    let deleted = false;
    
    function ifTooLight(array,randomC){
      if (array[0] + array[1] + array[2] < 350) {
        color.style.color = randomC;
      } else {
        color.style.color = "gray";
      }
    }


    const setBg = () => {

      let colorCircle;
      container.innerHTML = '';
      const colorArray = [];

      for (let i = 0; i < 3; i++) {
        colorArray.push(Math.floor(Math.random() * 256))
      }

      const randomColor = `rgb(${colorArray[0]}, ${colorArray[1]}, ${colorArray[2]})`
      document.body.style.backgroundColor = randomColor;

      color.innerHTML = randomColor;


      ifTooLight(colorArray, randomColor)


      colorsArray.push(randomColor)

      for (let individualColor of colorsArray) {
        const outerDiv = document.createElement('div')
        container.appendChild(outerDiv)
        colorCircle = document.createElement('div')
        outerDiv.appendChild(colorCircle)
        colorCircle.setAttribute('class', 'circle');
        colorCircle.tabIndex=0;
        colorCircle.style.cursor = 'pointer';
        colorCircle.addEventListener("click", chngBkgrnd);
        colorCircle.addEventListener("keypress", chngBkgrnd);
        colorCircle.style.backgroundColor = individualColor;
        const addBtn = document.createElement('span')
        outerDiv.appendChild(addBtn)
        addBtn.innerHTML = "+"
        addBtn.setAttribute('class', 'addBtn')
        addBtn.style.cursor = 'pointer';
        addBtn.addEventListener("click", pshToSavedColors);
        addBtn.addEventListener("keypress", pshToSavedColors);
      }


      if (colorsArray.length > 6) {
        colorsArray.shift()
      }



    }
    const deleteColorSwatch = function(e){
      let thisColorSwatch = e.target.parentElement.dataset.index;

      console.log(thisColorSwatch)
      savedColorsArray.splice(thisColorSwatch, 1);
      e.target.parentElement.remove();
    }

    const pshToSavedColors = function(e){
      // orgColors.innerHTML="";
      const circleBack3 = e.target.previousSibling;
      savedColorsArray.unshift(circleBack3.style.backgroundColor);
      console.log(savedColorsArray);
      

      // for(let color of savedColorsArray){
        const colorSwatch = document.createElement('div');
        orgColors.appendChild(colorSwatch);
        colorSwatch.setAttribute('data-index', savedColorsArray.length - 1);
        colorSwatch.style.backgroundColor = circleBack3.style.backgroundColor;
        colorSwatch.setAttribute('class', 'colorSwatchStyle');
        const innerClose = document.createElement('span');
        innerClose.setAttribute('class', 'innerClose');
        innerClose.innerHTML='x'
        colorSwatch.appendChild(innerClose);
        innerClose.addEventListener("click", deleteColorSwatch);
        innerClose.addEventListener("keypress", deleteColorSwatch);
      // }

      // if (savedColorsArray.length > 4) {
        
      //   savedColorsArray.pop()
      // }
     
    }


    const chngBkgrnd = function(e) {
      document.body.style.backgroundColor = e.target.style.backgroundColor;
      const circleBack = e.target.style.backgroundColor;
      color.innerHTML = circleBack;
      color.style.color = circleBack;
      // ifTooLight(colorArray, randomColor)
      let revisedString = circleBack.replace(/rgb/, '');  
      let revisedString2 = revisedString.replace(/[()]/g,'');
      let revisedStringArray = revisedString2.split(",");
      let numArray = [];
      for(let turnToNum of revisedStringArray){
        numArray.push(parseInt(turnToNum, 10));
      }

      ifTooLight(numArray, circleBack)
      

    }

    const color2 = document.getElementById("color");

  color2.onclick = function() {
  document.execCommand("copy");
}

color2.addEventListener("copy", function(event) {
  event.preventDefault();
  if (event.clipboardData) {
    event.clipboardData.setData("text/plain", color2.textContent);
    console.log(event.clipboardData.getData("text"))
  }
});

const openShelf = function(){
 
  orgColors.classList.add('opened')
  const close = document.querySelector('#close')
  close.style.visibility = 'visible';
}

const closeShelf = function(){

  orgColors.classList.remove('opened')
  orgColors.classList.add('close')
  const close = document.querySelector('#close')
  close.style.visibility = 'hidden';
}

    document.querySelector("#bigClose").addEventListener('click', closeShelf)
    document.querySelector("#close").addEventListener('click', closeShelf)
    document.querySelector(".open").addEventListener('click', openShelf)
    document.getElementById("newColor").addEventListener("click", setBg);


    setBg();
  </script>
</body>

</html>
